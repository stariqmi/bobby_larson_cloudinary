<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/main.css">
		
		<!-- JS Libraries -->
		<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="/bower_components/jquery-ui/jquery-ui.min.js"></script>

		<!-- Cloudinary Jquery Deps -->
		<script src='/jquery_cloudinary/cloudinary_js/js/jquery.ui.widget.js' type='text/javascript'></script>
		<script src='/jquery_cloudinary/cloudinary_js/js/jquery.iframe-transport.js' type='text/javascript'></script>
		<script src='/jquery_cloudinary/cloudinary_js/js/jquery.fileupload.js' type='text/javascript'></script>
		<script src='/jquery_cloudinary/cloudinary_js/js/jquery.cloudinary.js' type='text/javascript'></script>
		
		<script type="text/javascript">
			// $.cloudinary.config({ cloud_name: 'sample', api_key: '874837483274837'})
		</script>

		<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>

		<!-- AngularJS components -->
		<script type="text/javascript" src="/src/js/app.js"></script>
		<script type="text/javascript" src="/src/js/directives/fileSelector.js"></script>
		<script type="text/javascript" src="/src/js/directives/cropper.js"></script>	

	</head>
	<body ng-app="app">
		<div ng-controller="MainCtrl">
		
			<!-- File selector -->
			<file-selector 
				url="url"
				upload-preset="the-larson-agency-llc"
				cloud-name="171434419825437"
				thumbnail-height="50"
				thumbnail-width="50"
				max-height="500"
				max-width="500">
			</file-selector>
			
			<cropper
				url="url"
				id="cropper-a"
				canvas-width="300"
				canvas-height="300"
				cropper-height="100"
				cropper-width="100">
			</cropper>
			
			<button id="submit" type="button" ng-click="submit()">SUBMIT</button>
		</div>	
	</body>
</html>
